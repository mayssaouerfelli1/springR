<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
 layout:decorator="template">
 
<head>
<meta charset="utf-8">
<title>Ajout des Chansons</title>
<link rel="stylesheet" type="text/css"
href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
</head>

 <div th:replace="template"></div>
<div class="container mt-5">
<div class="card">
 <div class="card-header" th:if="${mode=='new'}"> Ajout des Chansons </div>
 <div class="card-header" th:if="${mode=='edit'}">Modification des Chansons
</div>
<div class="card-body">
 <form th:action="@{saveChanson(page=${page})}" method="post">
	 <div class="form-group">
<label class="control-label" hidden>ID Chanson :</label>
 <input type="hidden" name="idChanson" class="form-control"
th:value="${chanson.idChanson}" />
</div>
 <div class="form-group">
<label class="control-label">Nom :</label>
<input type="text" name="nom" class="form-control" th:value="${chanson.nom}"/>
<span th:errors="${chanson.nom}" class="text-danger"> </span>
 </div>

 <div class="form-group">
 <label class="control-label">date Creation :</label>
<input type="date" name="dateCreation" class="form-control" th:value="${chanson.dateCreation}"/>
<span th:errors="${chanson.dateCreation}" class="text-danger"> </span>
 </div>
 
 <div class="form-group">
	<label class="control-label">Artiste :</label> 
	<select name="artiste" class="form-control"
	th:value="${chanson.artiste != null ? chanson.artiste.idArtiste : ''}" >
		<option value="">- SÃ©lectionner un artiste -</option>
		<option th:each="artiste : ${artistes}"
			th:value="${artiste.idArtiste}"
			th:text="${artiste.nomArtiste}"
			th:selected="${artiste.idArtiste == (chanson.artiste != null ? chanson.artiste.idArtiste : '')}">
		</option>
		<option th:each="c:${artistes}" th:if="${mode=='new'}"
      th:value="${c.idArtiste}" th:text="${c.nomArtiste}">
    </option>
	</select>
</div>


 <div>
 <button type="submit" class="btn btn-primary">Valider</button>
 </div>
 </form>
</div>
 </div>
 </div>
 
</body>
</html>
